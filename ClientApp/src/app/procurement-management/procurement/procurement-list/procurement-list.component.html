                  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                    <ng-container matColumnDef="ser">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Ser. </mat-header-cell>
                      <mat-cell *matCellDef="let element; let i = index;"> {{ ((paging.pageIndex-1) *  paging.pageSize) + i+1}} </mat-cell>
                    </ng-container>       
                  
                    <ng-container matColumnDef="qty">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Qty</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.qty}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="ePrice">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>E/Price </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.ePrice}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="sentToDgdpNssdDate">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Sent to DGDP/NSSD Date </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.sentToDgdpNssdDate | date: 'dd MMM, yyyy' }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                      <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                      <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                        <button mat-icon-button color="accent" class="btn-tbl-edit" 
                        [routerLink]="['/procurement-management/update-procurement', row.procurementId]">
                          <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                          (click)="deleteItem(row)">
                          <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                        </button>
                      </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                </div> 
                
              
                <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                  [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                  (page)="pageChanged($event)">
