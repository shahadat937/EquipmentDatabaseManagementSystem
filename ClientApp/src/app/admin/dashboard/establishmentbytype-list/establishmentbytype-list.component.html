<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Establishment Information</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main">
                <i class="fas fa-home"></i> </a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Establishment</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                     
                      <li class="dropdown">
                        <mat-form-field appearance="outline" class="full-width">
                          <mat-label>Search by Authority</mat-label>
                          <input
                            matInput
                            type="text"
                            placeholder="Search by Authority"
                            (input)="applyFilter($event.target.value)" />
                        </mat-form-field>
                      </li>
                      <li>
                        <h4 class="page-title">Establishment Information List</h4>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button class="btn-space"  mat-raised-button
                          color="primary" routerLink="/admin/dashboard/main"> Back
                            <mat-icon class="col-white">keyboard_backspace</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo m-l-10">                          
                          <button class="btn-space" mat-raised-button  color="primary" (click)="printSingle()">
                            <mat-icon class="col-white">print</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div id="print-routine">  
                <table class="table tbl-by-group db-li-s-in">
                  <thead>
                    <tr>
                      <th class="cl-mrk-rmrk"><h5>Admin Authority</h5></th>
                      <th class="cl-mrk-rmrk"><h5>Eastablishment Name</h5></th>
                      <th class="cl-mrk-rmrk"><h5>Address</h5></th>
                      <!-- <th class="cl-mrk-rmrk"><h5>SQN</h5></th>
                      <th class="cl-mrk-rmrk"><h5>OPL/NON-OPL</h5></th> -->
                      <!-- <th class="cl-action"><h5></h5></th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let data of groupArrays;let i= index;">
                      <tr>
                        <td  [attr.rowspan]="data.courses.length + 1">{{data.schoolName}}</td>
                      </tr>
                      <tr *ngFor="let number of data.courses;">
                        <td >
                          {{number.shipName}}
                        </td>
                        <td>Address N/A </td>
                        <!-- <td >
                          {{number.sqnName}}
                        </td>
                        <td >
                          {{number.osName}}
                        </td> -->
                     
                        <!-- <td class="col table-img  img-on-hover">
                          <button mat-icon-button class="btn-tbl-view" title="View Course Details" [routerLink]="['/admin/dashboard/view-shipinformationdetails',number.shipInformationId,4]">
                            <mat-icon aria-label="Edit" class="col-white">visibility</mat-icon>
                          </button>
                          <img class="img-size"  [src]="masterData.fileUrl.imgUrl +number.fileUpload" />
                          <div class="pop-on-hover">
                            <img [src]="masterData.fileUrl.imgUrl +number.fileUpload" />
                          </div>
                        </td> -->
                      </tr>
                     </ng-container>
                  </tbody>
                </table>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
