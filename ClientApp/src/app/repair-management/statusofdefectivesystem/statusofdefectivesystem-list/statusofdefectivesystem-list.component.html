<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Status Of Defective System</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main">
                  <i class="fas fa-home"></i> </a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Status Of Defective System</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                       <li><h5 class="count-value">No of Items: - {{ itemCount }}</h5></li>
                         
                      
                        <li class="dropdown">
                          <input placeholder="Search" type="text" [(ngModel)]="searchText"  #filter class="browser-default search-field"
                            aria-label="Search box">
                        </li>
                        <li>
                          <div class="icon-button-demo m-l-10">                          
                            <button mat-mini-fab (click)="applyFilter(searchText)" color="accent">
                              <mat-icon class="col-white">search</mat-icon>
                            </button>
                          </div>
                        </li>
                        <li>
                          <h3> Status Of Defective System List</h3>
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button class="btn-space"  mat-raised-button
                            color="primary" routerLink="/repair-management/add-statusofdefectivesystem"> Add
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                            <button class="btn-space" mat-raised-button  color="primary" (click)="printSingle()">
                              <mat-icon class="col-white">print</mat-icon>
                            </button>
                          </div>
                         
                        </li>
                      </ul>
                    </div>
                   
                  </div>
                </div>
                <div id="print-routine">           
                  <table class="table tbl-by-group db-li-s-in">
                    <thead>
                      <tr>
                        <th class="cl-mrk-rmrk"><h5>Causes Of Defect</h5></th>
                        <th class="cl-mrk"><h5>Duration Of Defect</h5></th>
                        <th class="cl-mrk"><h5>Patt No</h5></th>
                        <th class="cl-mrk-opl"><h5> OPL/NON-OPL</h5></th>
                        <th class="cl-action"><h5></h5></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let number of this.dataSource.data;">
                          <!-- <td>
                            {{number.equipmentCategory}}
                          </td> -->
                          <td>
                            {{number.causesOfDefect}}
                          </td>
                          <td>
                            {{number.durationOfDefect}}
                          </td>
                          <td>
                            {{number.partNo}}
                          </td>
                          <td>
                            {{number.operationalStatus}}
                          </td>
                          <td class="col table-img  img-on-hover">
                            <button mat-icon-button color="accent" class="btn-tbl-edit" 
                            [routerLink]="['/repair-management/update-statusofdefectivesystem', number.operationalStateId]">
                              <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                            (click)="deleteItem(number)">
                            <mat-icon aria-label="Delete" class="col-white">delete</mat-icon> 
                          </button>
                          </td>
                        </tr>
                    </tbody>
                  </table>
                </div> 
                <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                  [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                  (page)="pageChanged($event)">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
